name: Build and Push Container Image

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "kusto-chrome-extension/**"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to build for"
        required: true
        default: "prod"
        type: choice
        options:
          - prod

permissions:
  id-token: write
  contents: read

env:
  REGISTRY_NAME: crkassistprodeus2001
  IMAGE_NAME: kusto-assistant-backend
  STORAGE_ACCOUNT_NAME: stkassistprodeus2001
  EXTENSION_CONTAINER: extension

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.environment)) || fromJson('["prod"]') }}

    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "version=${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.version }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.sha_tag }}
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image details
        run: |
          echo "### Image Built Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY_NAME }}.azurecr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: Build Chrome Extension
        working-directory: ./kusto-chrome-extension
        run: |
          npm ci
          npm run build:prod

      - name: Package Chrome Extension
        working-directory: ./kusto-chrome-extension
        run: |
          cd dist
          zip -r ../kusto-assistant-${{ steps.tag.outputs.version }}.zip .
          zip -r ../kusto-assistant-latest.zip .

      - name: Re-authenticate to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload Extension to Azure Storage
        working-directory: ./kusto-chrome-extension
        run: |
          az storage blob upload \
            --account-name ${{ env.STORAGE_ACCOUNT_NAME }} \
            --container-name ${{ env.EXTENSION_CONTAINER }} \
            --name kusto-assistant-${{ steps.tag.outputs.version }}.zip \
            --file kusto-assistant-${{ steps.tag.outputs.version }}.zip \
            --overwrite \
            --auth-mode login

          az storage blob upload \
            --account-name ${{ env.STORAGE_ACCOUNT_NAME }} \
            --container-name ${{ env.EXTENSION_CONTAINER }} \
            --name kusto-assistant-latest.zip \
            --file kusto-assistant-latest.zip \
            --overwrite \
            --auth-mode login

      - name: Output extension download URL
        run: |
          echo "### Chrome Extension Uploaded! :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:** https://${{ env.STORAGE_ACCOUNT_NAME }}.blob.core.windows.net/${{ env.EXTENSION_CONTAINER }}/kusto-assistant-latest.zip" >> $GITHUB_STEP_SUMMARY

      - name: Purge old images (keep last 10)
        run: |
          # Get all tags sorted by creation time, skip the 10 most recent
          TAGS=$(az acr repository show-tags \
            --name ${{ env.REGISTRY_NAME }} \
            --repository ${{ env.IMAGE_NAME }} \
            --orderby time_asc \
            --output tsv 2>/dev/null || echo "")
          
          if [ -z "$TAGS" ]; then
            echo "No tags found or repository doesn't exist yet"
            exit 0
          fi
          
          # Count total tags
          TOTAL=$(echo "$TAGS" | wc -l | tr -d ' ')
          KEEP=10
          
          if [ "$TOTAL" -le "$KEEP" ]; then
            echo "Only $TOTAL tags exist, keeping all (threshold: $KEEP)"
            exit 0
          fi
          
          # Calculate how many to delete
          DELETE_COUNT=$((TOTAL - KEEP))
          echo "Found $TOTAL tags, will delete $DELETE_COUNT old tags"
          
          # Get tags to delete (oldest ones)
          TAGS_TO_DELETE=$(echo "$TAGS" | head -n $DELETE_COUNT)
          
          for TAG in $TAGS_TO_DELETE; do
            # Skip 'latest' tag
            if [ "$TAG" = "latest" ]; then
              continue
            fi
            echo "Deleting ${{ env.IMAGE_NAME }}:$TAG"
            az acr repository delete \
              --name ${{ env.REGISTRY_NAME }} \
              --image "${{ env.IMAGE_NAME }}:$TAG" \
              --yes || true
          done
          
          echo "Cleanup complete"
