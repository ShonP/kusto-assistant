name: Provision Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to provision'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_LOCATION: eastus2

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      resource_group: ${{ steps.set-rg.outputs.resource_group }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set resource group based on environment
        id: set-rg
        run: |
          echo "resource_group=rg-assistant-prod-eastus2-001" >> $GITHUB_OUTPUT

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep template
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ steps.set-rg.outputs.resource_group }}
          template: ./infra/main.bicep
          parameters: ./infra/main.parameters.json
          deploymentMode: Validate
          failOnStdErr: false

  provision:
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        run: |
          az group create \
            --name ${{ needs.validate.outputs.resource_group }} \
            --location ${{ env.AZURE_LOCATION }} \
            --tags environment=${{ inputs.environment }} workload=kassist

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ needs.validate.outputs.resource_group }}
          template: ./infra/main.bicep
          parameters: ./infra/main.parameters.json
          deploymentName: deploy-${{ github.run_number }}
          failOnStdErr: false

      - name: Output deployment results
        run: |
          echo "### Infrastructure Provisioned Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ needs.validate.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Deployed Resources:" >> $GITHUB_STEP_SUMMARY
          echo "- **Container Registry:** ${{ steps.deploy.outputs.registryLoginServer }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage Account:** ${{ steps.deploy.outputs.storageAccountName }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension URL:** ${{ steps.deploy.outputs.extensionContainerUrl }}" >> $GITHUB_STEP_SUMMARY
