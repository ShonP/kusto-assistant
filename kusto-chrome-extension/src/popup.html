<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl+K Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">Ctrl+K Assistant</h1>
    
    <div class="status-section">
      <div class="status-header">
        <span class="status-label">API Status:</span>
        <span id="status-indicator" class="status-indicator loading">Checking...</span>
      </div>
      <div id="status-details" class="status-details"></div>
      <div id="health-checks" class="health-checks hidden">
        <div class="health-checks-title">Health Checks</div>
        <div id="health-checks-list" class="health-checks-list"></div>
      </div>
    </div>
    
    <div id="docker-section" class="docker-section hidden">
      <h2 class="docker-title">Backend Not Running</h2>
      <p class="docker-description">Start the backend server with Docker:</p>
      <div class="code-block">
        <code>docker run -p 3847:3847 kusto-agent</code>
        <button id="copy-docker" class="copy-btn" title="Copy to clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="actions">
      <button id="refresh-btn" class="refresh-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 2v6h-6"></path>
          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
          <path d="M3 22v-6h6"></path>
          <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
        </svg>
        Refresh
      </button>
    </div>
    
    <div class="info-section">
      <p class="port-info">Port: <span id="port-value"></span></p>
    </div>
  </div>
  
  <script type="module" src="popup.ts"></script>
</body>
</html>
