version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3847:3847"
    environment:
      - NODE_ENV=production
      - PORT=3847
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount local Azure CLI credentials (read-write so CLI can update cache)
      - ${AZURE_CONFIG_DIR:-~/.azure}:/root/.azure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3847/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
